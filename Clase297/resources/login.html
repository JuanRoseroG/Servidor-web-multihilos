<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          text-align: center;
          background-color: #fff;
        }
        .header {
          display: flex;
          justify-content: flex-end;
          padding: 15px 30px;
          font-size: 14px;
        }
        .header a {
          margin-left: 15px;
          text-decoration: none;
          color: #202124;
        }
        .logo {
          margin-top: 100px;
        }
        .logo img {
          width: 272px;
          height: 92px;
        }
        .search-box {
          margin-top: 20px;
        }
        .search-box input {
          width: 580px;
          height: 40px;
          padding: 0 20px;
          font-size: 16px;
          border: 1px solid #dfe1e5;
          border-radius: 24px;
          outline: none;
          box-shadow: none;
        }
        .buttons {
          margin-top: 30px;
        }
        .buttons input {
          font-size: 14px;
          padding: 10px 20px;
          margin: 5px;
          border: 1px solid #f8f9fa;
          background-color: #f8f9fa;
          border-radius: 4px;
          cursor: pointer;
        }
        .footer {
          position: fixed;
          bottom: 0;
          width: 100%;
          background-color: #f2f2f2;
          font-size: 14px;
          color: #5f6368;
          padding: 10px 0;
        }
    </style>
</head>
<body>

<div class="header">
    <a href="#">Gmail</a>
    <a href="#">Im√°genes</a>
</div>

<div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
</div>

<div class="search-box">
    <input type="text" placeholder="Buscar en Google">
</div>

<div class="buttons">
    <input type="button" value="Buscar con Google">
    <input type="button" value="Voy a tener suerte">
</div>

<div class="footer">
    NO es Google Real
</div>

</body>
</html>
